<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

<body>
	<div class="row e-arrangement">
  <div class="nav-info col-md-3">
      <div class="profile-pic">
        <div class="d-flex justify-content-center profile-container">
          <img  class="round-img" src="https://cdn.theatlantic.com/assets/media/img/photo/2015/11/images-from-the-2016-sony-world-pho/s01_130921474920553591/main_1200.jpg?1448476701"/>
        </div>
  
        <div class="card">
          <p>Hi, Darsh</p>
        </div>
  
      </div>
  
      <div>
        <div class="flex-row">
          <span class="pointer red">MY PROFILE</span>
        </div>
        <div class="separator"></div>
  
        <div class="flex-row">
          <span class="pointer">MY ADDRESSES</span>
        </div>
  
        <div class="separator"></div>
  
        <div class="flex-row">
          <span class="pointer">MY APPS</span>
        </div>
  
        <div class="separator"></div>
        <div class="flex-row">
          <span class="pointer">MY CLIENTS</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row faded">
          <span class="pointer">LOGOUT</span>
        </div>
      </div>
    </div>    <div class="col-md-8 o-profile-edit">
      <div class="card">
          <div class="heading-u-red">Edit Profile</div>
          <form action="" method="POST">
            <div class="row justify-content-between align-items-center profile-row">
              <div class="round-img">
                <img src="http://logo.clearbit.com/codingblocks.com" />
              </div>  
              <div class="button-solid">
                <button>CHANGE PROFILE IMAGE</button>
              </div>  
            </div>
            <div class="attributes">
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">UserID</div>
                  <input class="input-text col-9" disabled value="8769" />
                </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">Username</div>
                  <input class="input-text col-9" disabled value="lazyGod" />
                </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">Firstname</div>
                  <input class="input-text col-9" value="Darsh" />
                </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">Lastname</div>
                  <input class="input-text col-9" value="Pratap" />
                </div>
              <div class="row no-gutters align-items-center justify-content-between detail-row">
                <div class="label-input col-2">Email</div>
                <input class="input-text col-9" value="lazyGod@gmail.com" />
              </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">Password</div>
                  <input class="input-text col-9" value="" placeholder="Enter Password" />
                </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">Re-Enter</div>
                  <input class="input-text col-9" value="" placeholder="Re-Enter Password" />
                </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">College</div>
                  <select class="dropdown-ul input-text col-9">
                    <option class="dropdown-li">college-name-1</option>
                    <option class="dropdown-li">college-name-2</option>
                    <option class="dropdown-li">college-name-3</option>
                    <option class="dropdown-li">college-name-4</option>
                  </select>
                </div>
                <div class="row no-gutters align-items-center justify-content-between detail-row">
                  <div class="label-input col-2">Branch</div>
                  <select class="dropdown-ul input-text col-9">
                    <option class="dropdown-li">branch-name-1</option>
                    <option class="dropdown-li">branch-name-2</option>
                    <option class="dropdown-li">branch-name-3</option>
                    <option class="dropdown-li">branch-name-4</option>
                    <option class="dropdown-li">branch-name-5</option>
                  </select>
                </div>
              <div class="flex-row justify-content-end button-div">
                <div class="faded reset-button">
                  <button>RESET</button>
                </div>
                <div class="button-solid">
                  <button>SAVE CHANGES</button>
                </div>
              </div>
            </div>
          </form>
      </div>
    </div>
</div>

</body>

</html>
