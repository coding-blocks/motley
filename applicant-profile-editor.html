<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <script src="JS/bootstrap.min.js"></script>

<body>
  <div class="container">
  <div class="border-card p-5">
    <div class="d-flex mb-5">
      <div class="li-left">
        <div>
          <h2>
            Hi, Siddharth
          </h2>
          <div class="font-mds">
            Start building your profile now
          </div>
        </div>
      </div>
      <div class="li-right font-sm">
        <button class="button-dashed lg button-orange">&lt; Back</button>
        <button class="button-solid lg button-orange">Save & Continue &gt;</button>
      </div>
    </div>

    <div class="profile-timeline">
      <div class="profile-timeline__event">
        <div class="s-60x60 bg-gradient-green round"></div>
        <div class="profile-timeline__event__tag font-sm">
          Intrduction
        </div>
      </div>
      <div class="profile-timeline__event">
        <div class="s-60x60 bg-gradient-green round"></div>
        <div class="profile-timeline__event__tag font-sm">
          Experience
        </div>
      </div>
      <div class="profile-timeline__event">
        <div class="s-60x60 bg-gradient-green round"></div>
        <div class="profile-timeline__event__tag font-sm">
          Skill Set
        </div>
      </div>
      <div class="profile-timeline__event">
        <div class="s-60x60 bg-gradient-green round"></div>
        <div class="profile-timeline__event__tag font-sm">
          Others
        </div>
      </div>
    </div>
  </div>
</div>
