<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

<body>
	<div class="row e-arrangement">
  <div class="nav-info col-md-3">
      <div class="profile-pic">
        <div class="d-flex justify-content-center profile-container">
          <img  class="round-img" src="https://cdn.theatlantic.com/assets/media/img/photo/2015/11/images-from-the-2016-sony-world-pho/s01_130921474920553591/main_1200.jpg?1448476701"/>
        </div>
  
        <div class="card">
          <p>Hi, Darsh</p>
        </div>
  
      </div>
  
      <div>
        <div class="flex-row">
          <span class="pointer red">MY PROFILE</span>
        </div>
        <div class="separator"></div>
  
        <div class="flex-row">
          <span class="pointer">MY ADDRESSES</span>
        </div>
  
        <div class="separator"></div>
  
        <div class="flex-row">
          <span class="pointer">MY APPS</span>
        </div>
  
        <div class="separator"></div>
        <div class="flex-row">
          <span class="pointer">MY CLIENTS</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row faded">
          <span class="pointer">LOGOUT</span>
        </div>
      </div>
    </div>  <div class="col-md-8 o-add-address">
    <div class="card">
      <div class="heading-u-red">Edit Address</div>
      <form action="" method="POST">
        <div class="attributes">
          <div class="row justify-content-between">
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">First Name</div>
              <input class="input-text col-md-8 col-sm-8" value="Siddharth" />
            </div>
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Last Name</div>
              <input class="input-text col-md-8 col-sm-8" value="Jain" />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Mobile No.</div>
              <input class="input-text col-md-8 col-sm-8" value="9999999999" />
            </div>
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Email</div>
              <input class="input-text col-md-8 col-sm-8" value="sidjain2901@gmail.com" />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Address Line</div>
              <input class="input-text col-md-8 col-sm-8" value="" />
            </div>
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Landmark</div>
              <input class="input-text col-md-8 col-sm-8" value="" />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Pincode</div>
              <input class="input-text col-md-8 col-sm-8" value="" />
            </div>
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">City</div>
              <input class="input-text col-md-8 col-sm-8" value="" />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">State</div>
              <select class="dropdown-ul input-text col-md-8 col-sm-8">
                <option class="dropdown-li">Delhi</option>
                <option class="dropdown-li">Haryana</option>
                <option class="dropdown-li">Sikkim</option>
                <option class="dropdown-li">West Bengal</option>
              </select>
            </div>
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Country</div>
              <select class="dropdown-ul input-text col-md-8 col-sm-8">
                <option class="dropdown-li">India</option>
                <option class="dropdown-li">Japan</option>
                <option class="dropdown-li">America</option>
                <option class="dropdown-li">Russia</option>
                <option class="dropdown-li">China</option>
              </select>
            </div>
            <div class="row no-gutters align-items-center justify-content-between detail-row">
              <div class="label-input col-md-4 col-sm-3">Label</div>
              <input class="input-text col-md-8 col-sm-8" value="Office Address" />
            </div>
          </div>
          <div class="row justify-content-end button-row">
            <div class="grey reset-button">
              <button>RESET</button>
            </div>
            <div class="button-solid">
              <button>SAVE CHANGES</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>

</html>
