<head>

  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>

  <script type="text/javascript" src="JS/curtain.js"></script>

<body>
  <div class="a-cbm a-ocb" style="margin-top: -70px">
  <div
    class="position-fixed tl h-100 w-100 timeline timeline--theme-light"
    style="background-color: #e5e5e5"
  >
    <div class="all-center w-100 h-100">
      <div class="card overflow-y-auto" style="max-height: 80vh">
        <div class="t-align-c mb-25">Login using</div>
        <div
          class="row no-gutters align-items-center justify-content-between d-sm-flex d-none"
        >
          <div class="card py-15 px-20 mr-10">
            <div class="row no-gutters align-items-center">
              <div class="pr-15" style="border-right: solid 1px #ececec">
                <img
                  src="https://cb-thumbnails.s3.ap-south-1.amazonaws.com/outlook-logo.png"
                  style="height: 25px"
                />
              </div>
              <div class="pl-15 flex-1">Login using Outlook</div>
            </div>
          </div>
          <div class="card py-15 px-20 ml-10">
            <div class="row no-gutters align-items-center">
              <div class="pr-15" style="border-right: solid 1px #ececec">
                <img
                  src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                  style="height: 25px"
                />
              </div>
              <div class="pl-15 flex-1">Login using Google</div>
            </div>
          </div>
        </div>
        <div class="d-sm-none d-flex row justify-content-center no-gutters">
          <div>
            <div class="card py-15 px-20 mb-20">
              <div class="row no-gutters align-items-center">
                <div class="pr-15" style="border-right: solid 1px #ececec">
                  <img
                    src="https://cb-thumbnails.s3.ap-south-1.amazonaws.com/outlook-logo.png"
                    style="height: 25px"
                  />
                </div>
                <div class="pl-15 flex-1">Login using Outlook</div>
              </div>
            </div>
            <div class="card py-15 px-20">
              <div class="row no-gutters align-items-center">
                <div class="pr-15" style="border-right: solid 1px #ececec">
                  <img
                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                    style="height: 25px"
                  />
                </div>
                <div class="pl-15 flex-1">Login using Google</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row no-gutters align-items-center my-30">
          <div class="flex-1 highlighted-container" style="height: 1px"></div>
          <div class="px-10">OR</div>
          <div class="flex-1 highlighted-container" style="height: 1px"></div>
        </div>
        <div class="t-align-c mb-30">Login with your Email Address</div>
        <input
          type="text"
          class="underline-input w-100 pb-15 mb-30"
          placeholder="Email Address"
        />
        <input
          type="text"
          class="underline-input w-100 pb-15 mb-30"
          placeholder="Password"
        />
        <div class="row no-gutters align-items-center justify-content-between">
          <button class="button-solid button-orange">Login</button>
          <div>Forgot Password!</div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
