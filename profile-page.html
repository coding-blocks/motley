<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

<body>
	<div class="row e-arrangement">
  <div class="nav-info col-md-3">
      <div class="profile-pic">
        <div class="d-flex justify-content-center profile-container">
          <img  class="round-img" src="https://cdn.theatlantic.com/assets/media/img/photo/2015/11/images-from-the-2016-sony-world-pho/s01_130921474920553591/main_1200.jpg?1448476701"/>
        </div>
  
        <div class="card">
          <p>Hi, Darsh</p>
        </div>
  
      </div>
  
      <div>
        <div class="flex-row">
          <span class="pointer red">MY PROFILE</span>
        </div>
        <div class="separator"></div>
  
        <div class="flex-row">
          <span class="pointer">MY ADDRESSES</span>
        </div>
  
        <div class="separator"></div>
  
        <div class="flex-row">
          <span class="pointer">MY APPS</span>
        </div>
  
        <div class="separator"></div>
        <div class="flex-row">
          <span class="pointer">MY CLIENTS</span>
        </div>
        <div class="separator"></div>
        <div class="flex-row faded">
          <span class="pointer">LOGOUT</span>
        </div>
      </div>
    </div>  <div class="col-md-8 o-profile">
    <div class="card">
        <div class="flex-row justify-content-between">
          <div class="heading-u-red">My Profile</div>
          <div class="button-solid">
            <button>EDIT PROFILE</button>
          </div>
        </div>
        <div class="attributes">
          <div class="flex-row">
            <div>UserID</div>
            <div><span class="faded">8769</span></div>
          </div>
          <div class="flex-row">
            <div>Username</div>
            <div><span class="faded">lazyGod</span></div>
          </div>
          <div class="flex-row">
            <div>Firstname</div>
            <div><span class="faded">Darsh</span></div>
          </div>
          <div class="flex-row">
            <div>Lastname</div>
            <div><span class="faded">Pratap</span></div>
          </div>
          <div class="flex-row">
            <div>Email Address</div>
            <div><span class="faded">lazyGod@gmail.com</span></div>
          </div>
          <div class="flex-row">
            <div>College</div>
            <div><span class="faded">College Name</span></div>
          </div>
          <div class="flex-row">
            <div>Branch</div>
            <div><span class="faded">Branch Name</span></div>
          </div>
          <div class="flex-row">
            You may also connect to:
          </div>
        </div>
        <div>
          <div class="links row">
            <div class="auth-link">
              <button class="button-circle facebook">
                <i class="fab fa-facebook-f fa-2x"></i>
              </button>
              <div class="link-text">FACEBOOK</div>
            </div>
            <div class="auth-link">
              <button class="button-circle google">
                <i class="fab fa-google-plus-g fa-2x"></i>
              </button>
              <div class="link-text">GOOGLE</div>
            </div>
            <div class="auth-link">
              <button class="button-circle twitter">
                <i class="fab fa-twitter fa-2x"></i>
              </button>
              <div class="link-text">TWITTER</div>
            </div>
            <div class="auth-link">
              <button class="button-circle github">
                <i class="fab fa-github fa-2x"></i>
              </button>
              <div class="link-text">GITHUB</div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

</body>

</html>
