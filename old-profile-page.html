<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

<body>
	<div class="container">
  <div class="o-profile">
    <div class="card">
      <div class="heading-u-red">
        MY PROFILE
      </div>
      <div class="edit flex-row">
        <div class="round-img"></div>
        <div class="button-solid">
          <button>EDIT PROFILE</button>
        </div>
      </div>
      <div class="attributes flex-col">
        <div class="flex-row">
          <div>UserID</div>
          <div><span class="faded">8769</span></div>
        </div>
        <div class="flex-row">
          <div>Username</div>
          <div><span class="faded">sidjain</span></div>
        </div>
        <div class="flex-row">
          <div>Firstname</div>
          <div><span class="faded">Siddhart</span></div>
        </div>
        <div class="flex-row">
          <div>Lastname</div>
          <div><span class="faded">Jain</span></div>
        </div>
        <div class="flex-row">
          <div>Email Address</div>
          <div><span class="faded">sidjain2901@gmail.com</span></div>
        </div>
        <div class="flex-row">
          You may also connect to:
        </div>
      </div>


      <div>
        <div class="links flex-row">
          <div class="auth-link">
            <button class="button-circle facebook">
              <i class="fab fa-facebook-f fa-2x"></i>
            </button>
            <div>Facebook</div>
          </div>
          <div class="auth-link">
            <button class="button-circle google">
              <i class="fab fa-google-plus-g fa-2x"></i>
            </button>
            <div>GOOGLE</div>
          </div>
          <div class="auth-link">
            <button class="button-circle twitter">
              <i class="fab fa-twitter fa-2x"></i>
            </button>
            <div>TWITTER</div>
          </div>
          <div class="auth-link">
            <button class="button-circle github">
              <i class="fab fa-github fa-2x"></i>
            </button>
            <div>GITHUB</div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<hr style="margin: 100px;">

<div class="container">
  <div class="o-edit-profile">
    <div class="card">
      <div class="heading-u-red">
        EDIT PROFILE
      </div>

      <div class="attributes flex-col">
        <div class="flex-row">
          <div>UserID</div>
          <input type="text" disabled>
        </div>
        <div class="flex-row">
          <div>Username</div>
          <input type="text" disabled>
        </div>
        <div class="flex-row">
          <div>Firstname</div>
          <input type="text">
        </div>
        <div class="flex-row">
          <div>Lastname</div>
          <input type="text">
        </div>
        <div class="flex-row">
          <div>Email</div>
          <input type="text" disabled>
        </div>
        <div class="flex-row">
          <div>Password</div>
          <input type="text">
        </div>
        <div class="flex-row">
          <div>Re-enter</div>
          <input type="text">
        </div>
      </div>

      <div class="footer flex-row">
        <div class="">
          <button>RESET</button>
        </div>
        <div class="button-solid">
          <button>SAVE CHANGES</button>
        </div>
      </div>

    </div>
  </div>
</div>

</body>

</html>
