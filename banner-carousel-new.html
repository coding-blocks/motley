<!DOCTYPE html>
<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="a-cbm">
  <div class="banner-carousel-container px-25">
    <div class="banner-carousel" aria-label="Gallery">
      <ol class="banner-carousel__viewport">
        <li id="banner-carousel__slide1" tabindex="0" class="banner-carousel__slide" style="background: url(https://images.all-free-download.com/images/graphiclarge/pollution_banner_vector_illustration_with_cartoon_style_6824136.jpg);">
          <div class="banner-carousel__snapper">
            <a href="#banner-carousel__slide4" class="banner-carousel__prev">Go to last slide</a>
            <a href="#banner-carousel__slide2" class="banner-carousel__next">Go to next slide</a>
          </div>
        </li>
        <li id="banner-carousel__slide2" tabindex="0" class="banner-carousel__slide">
          <div class="banner-carousel__snapper">
            <a href="#banner-carousel__slide1" class="banner-carousel__prev">Go to previous slide</a>
            <a href="#banner-carousel__slide3" class="banner-carousel__next">Go to next slide</a>
          </div>
        </li>
        <li id="banner-carousel__slide3" tabindex="0" class="banner-carousel__slide">
          <div class="banner-carousel__snapper">
            <a href="#banner-carousel__slide2" class="banner-carousel__prev">Go to previous slide</a>
            <a href="#banner-carousel__slide4" class="banner-carousel__next">Go to next slide</a>
          </div>
        </li>
        <li id="banner-carousel__slide4" tabindex="0" class="banner-carousel__slide">
          <div class="banner-carousel__snapper">
            <a href="#banner-carousel__slide3" class="banner-carousel__prev">Go to previous slide</a>
            <a href="#banner-carousel__slide1" class="banner-carousel__next">Go to first slide</a>
          </div>
        </li>
      </ol>
      <div class="banner-carousel__navigation">
        <ol class="banner-carousel__navigation-list">
          <li class="banner-carousel__navigation-item">
            <a href="#banner-carousel__slide1" class="banner-carousel__navigation-button">Go to slide 1</a>
          </li>
          <li class="banner-carousel__navigation-item">
            <a href="#banner-carousel__slide2" class="banner-carousel__navigation-button">Go to slide 2</a>
          </li>
          <li class="banner-carousel__navigation-item">
            <a href="#banner-carousel__slide3" class="banner-carousel__navigation-button">Go to slide 3</a>
          </li>
          <li class="banner-carousel__navigation-item">
            <a href="#banner-carousel__slide4" class="banner-carousel__navigation-button">Go to slide 4</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
