<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="row mx-0 all-center screen-height mt-neg-70">
  <div class="col-xl-5 col-lg-7 col-md-9 col-11">
    <div class="br-15 overflow-hidden p-0 bg-white t-align-c">
      <div class="bg-grey py-4">
        <h5>SUBMIT TEST</h5>
      </div>
      <div class="p-5">
        <div>Once submitted, you can no longer view or modify this test. Are you sure you are done, and want to close
          the
          test?</div>
        <div class="row justify-content-center mt-4">
          <button class="button-dashed button-orange font-sm extra-bold mr-2">
            <i class="fas fa-arrow-left mr-3"></i>
            <span class="d-sm-inline d-none">Take me back</span>
            <span class="d-sm-none d-inline">Back</span>
          </button>
          <button class="button-solid button-orange font-sm extra-bold ml-2">
            <span class="d-sm-inline d-none">Yes, I am done with my test</span>
            <span class="d-inline d-sm-none">Submit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
