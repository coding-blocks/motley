<!DOCTYPE html>
<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="a-cbm">
  <div class="a-cbj">
    <div class="position-relative">
      <div class="bg-grey-light-3 py-30 px-30 position-sticky tl mb-40 z-pos">
        <div class="row no-gutters align-items-center">
          <div class="flex-1 pr-sm-20">
            <h5 class="bold">Expand the horizons of your knowledge!</h5>
            <div class="font-5 mt-20">Explore an extensive set of resources.</div>
          </div>
          <div class="col-sm-6 col-12 mt-sm-none mt-25">
            <div class="search-bar bg-white">
              <input placeholder="What are you searching for?" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="container z-neg">
        <div class="row no-gutters align-items-center mb-40">
          <h6 class="bold">Notes</h6>
          <div class="bg-grey-light-3 flex-1 mx-20" style="height: 2px;"></div>
          <a href="#" class="font-4 bold text-orange">View All</a>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-4 col-sm-6 col-10 mb-30 h-inherit">
            <div class="card h-100 notes-card">
              <div class="flex-col justify-content-between h-100">
                <div class="t-align-r w-100">
                  <img src="https://cb-thumbnails.s3.ap-south-1.amazonaws.com/folder-yellow.svg" style="height: 45px;">
                </div>
                <div class="side-tag side-tag--rounded mt-1 w-100">
                  <div class="font-5 bold">PDF Notes</div>
                  <div class="font-4 mt-1">PDF name goes here</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-10 mb-30 h-inherit">
            <div class="card h-100 code-card">
              <div class="flex-col justify-content-between h-100">
                <div class="t-align-r w-100">
                  <img src="https://cb-thumbnails.s3.ap-south-1.amazonaws.com/calender-green.svg" style="height: 45px;">
                </div>
                <div class="side-tag side-tag--rounded mt-1 w-100">
                  <div class="font-5 bold">Code Problem</div>
                  <div class="font-4 mt-1">Code problem goes here</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-10 mb-30 h-inherit">
            <div class="card h-100 video-card">
              <div class="flex-col justify-content-between h-100">
                <div class="t-align-r w-100">
                  <img src="https://cb-thumbnails.s3.ap-south-1.amazonaws.com/play-red.svg" style="height: 45px;">
                </div>
                <div class="side-tag side-tag--rounded mt-1 w-100">
                  <div class="font-5 bold">Video Lecture</div>
                  <div class="font-4 mt-1">Video title goes here</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-10 mb-30 h-inherit">
            <div class="card h-100 quiz-card">
              <div class="flex-col justify-content-between h-100">
                <div class="t-align-r w-100">
                  <img src="https://cb-thumbnails.s3.ap-south-1.amazonaws.com/stats-blue.svg" style="height: 45px;">
                </div>
                <div class="side-tag side-tag--rounded mt-1 w-100">
                  <div class="font-5 bold">Quiz</div>
                  <div class="font-4 mt-1">Quiz name goes here</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
