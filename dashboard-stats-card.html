<!DOCTYPE html>
<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="row mx-0 a-ocb">
  <div class="col-8">
    <div class="border-card p-5">
      <div class="row no-gutters align-items-center">
        <div class="col-md-6 col-12">
          <div class="row no-gutters align-items-center">
            <div class="col-3">
              <img src="images/c++" alt="C++">
            </div>
            <div class="col-9">
              <h5 class="bold">C++ Master Course</h5>
              <div class="font-normal mt-2">Mentor: Prateek Narang</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="font-normal">Course Progress</div>
          <div class="mt-4">
            <progress value="30" max="100" class="d-inline-block w-80 progress-orange"></progress>
            <span class="bold ml-3">30%</span>
          </div>
        </div>
      </div>
      <div class="divider-h my-5"></div>
      <div class="row mx-0 align-items-center">
        <div class="col-md-6 col-12">
          <div class="row mx-0 align-items-center">
            <div class="col-3">
              <i class="fas fa-trophy fa-4x orange"></i>
            </div>
            <div class="col-9">
              <h6 class="bold">Average</h6>
              <div class="font-normal grey mt-2">Your Performance</div>
            </div>
          </div>
          <div class="row mx-0 align-items-center mt-5">
            <div class="col-3">
              <i class="fas fa-signal fa-4x orange"></i>
            </div>
            <div class="col-9">
              <h6 class="bold">235/450</h6>
              <div class="font-normal grey mt-2">Leaderboard Ranking</div>
            </div>
          </div>
          <div class="row mx-0 align-items-center mt-5">
            <div class="col-3">
              <i class="fas fa-users fa-4x orange"></i>
            </div>
            <div class="col-9">
              <h6 class="bold">67</h6>
              <div class="font-normal grey mt-2">Percentile</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="bold mb-2">Course Progress vs Percentile</div>
        </div>
      </div>
      <div class="divider-h my-5"></div>
      <div class="row no-gutters justify-content-between align-items-center">
        <div>
          <span class="mr-3 font-normal">Leave a Rating</span>
          <span class="pos-rating orange">
            <i class="fas fa-star pr-2 fa-lg"></i>
          </span>
          <span class="pos-rating orange">
            <i class="fas fa-star pr-2 fa-lg"></i>
          </span>
          <span class="pos-rating orange">
            <i class="fas fa-star pr-2 fa-lg"></i>
          </span>
          <span class="pos-rating orange">
            <i class="fas fa-star pr-2 fa-lg"></i>
          </span>
          <span class="neg-rating">
            <i class="fas fa-star pr-2 fa-lg"></i>
          </span>
        </div>
        <button class="button-solid button-orange">Resume Now</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
