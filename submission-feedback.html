<!DOCTYPE html>
<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="d-flex all-center screen-height mt-neg-70">
  <div class="col-lg-5 col-md-7 col-10">
    <div class="t-align-c">
      <div class="s-80x80 bg-gradient-green br-50 p-4 mx-auto">
        <i class="fas fa-check white mt-sm-1 mt-2 fa-2x"></i>
      </div>
      <div class="my-5">
        <div class="font-xl bold">CodSule - May 2019</div>
        <div class="font-md">Your test has been successfully submitted</div>
      </div>
      <div class="border-card p-5">
        <h3>Rate your experience</h3>
        <div class="rating py-3">
          <span class="pos-rating orange px-2">
            <i class="fas fa-star"></i>
          </span>
          <span class="pos-rating orange px-2">
            <i class="fas fa-star"></i>
          </span>
          <span class="pos-rating orange px-2">
            <i class="fas fa-star"></i>
          </span>
          <span class="pos-rating orange px-2">
            <i class="fas fa-star"></i>
          </span>
          <span class="neg-rating px-2">
            <i class="fas fa-star"></i>
          </span>
        </div>
        <textarea name="rating-msg" rows="5" cols="30" placeholder="What can we do to improve your experience?"
          class="w-100"></textarea>
        <div class="row all-center">
          <button class="button-solid button-orange font-sm extra-bold my-3">Submit Feedback</button>
          <div class="font-xs extra-bold"><a href="#" class="orange ml-4">Skip</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
