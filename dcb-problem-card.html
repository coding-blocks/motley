<!DOCTYPE html>
<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="c-dcb-card mt-5">
	<div class="border-card p-5 bg-gradient-blue">
		<div class="row justify-content-between mr-0">
			<div class="col-md-4 col-sm-6 col-6">
				<h5>TODAY'S CODE BYTE</h5>
				<h5 class="mt-2 mb-4">Sunday, 28th April</h5>
			</div>
			<div>
				<ul class="divided-list timer">
					<li class="timer-item">
						<div class="list-heading white bold">00</div>
						<div class="list-data">Days</div>
					</li>
					<li class="timer-item">
						<div class="list-heading white bold">12</div>
						<div class="list-data">Hours</div>
					</li>
					<li class="timer-item">
						<div class="list-heading white bold">30</div>
						<div class="list-data">Minutes</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="divider-h bg-white dcb-divider"></div>
		<div class="row justify-content-between align-items-center mr-0">
			<div class="col-10">
				<h3 class="mb-4 mt-4">PIVOT OF SORTED AND ROTATED ARRAY</h3>
			</div>
			<a href="#" class="white"><i class="far fa-bookmark fa-2x"></i></a>
		</div>
		<ul class="divided-list bold">
			<li class="px-3">
				<div class="list-heading">Hard</div>
				<div class="list-data">Difficulty</div>
			</li>
			<li class="px-3">
				<div class="list-heading">345</div>
				<div class="list-data">Submissions</div>
			</li>
			<li class="px-3">
				<div class="list-heading">200</div>
				<div class="list-data">Max Points</div>
			</li>
			<li class="px-3">
				<div class="list-heading">24</div>
				<div class="list-data">Time (Hours)</div>
			</li>
		</ul>
	</div>
</div>
</body>

</html>
