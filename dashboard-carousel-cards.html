<!DOCTYPE html>
<html>

<head>
  <link href="stylesheets/dukaan.css" rel="stylesheet">
  <link href="stylesheets/online-cb.css" rel="stylesheet">
  <link href="stylesheets/account.css" rel="stylesheet">
  <link href="stylesheets/hb.css" rel="stylesheet">
  <link href="stylesheets/hiringblocks.css" rel="stylesheet">
  <link href="stylesheets/coding-blocks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
  <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/radial-progress.js"></script>
  <script src="JS/v2.js"></script>
  <script type="text/javascript" src="JS/curtain.js"></script>
</head>

<body>
  <div class="row a-ocb">
  <div class="col-4">
    <div class="border-card p-5 bg-gradient-purple white">
      <div class="mb-4">
        <i class="fas fa-fire fa-lg orange mr-2"></i>
        <span class="bold gradient-text-yellow">Trending</span>
      </div>
      <div class="mb-4">
      </div>
      <h3 class="bold mb-4">Become a Certified Data Scientist</h3>
      <div class="font-normal mb-4">
        Average Salary of a Data Scientist is 15LPA
      </div>
      <button class="button-white button-solid purple">View Tracks</button>
    </div>
  </div>

  <div class="col-4">
    <div class="border-card p-5 b-orange">
      <h3 class="bold mb-3">Hacker Blocks Report</h3>
      <div class="font-normal">Improve your coding skills</div>
      <div class="divider-h my-4"></div>
      <div class="font-normal">Current Rank</div>
      <div class="mt-3 d-flex align-items-center">
        <span class="font-md bold">450</span>
        <span class="salmon ml-4">
          <i class="fas fa-caret-down"></i>
          <span class="ml-1">40 ranks</span>
        </span>
      </div>
      <div class="font-normal mt-5">Current Rank</div>
      <div class="mt-3 d-flex align-items-center">
        <span class="font-md bold">200 Points</span>
        <span class="salmon ml-4">
          <i class="fas fa-caret-down"></i>
          <span class="ml-1">500 points</span>
        </span>
      </div>

      <button class="button-solid button-orange mt-4">Continue</button>
    </div>
  </div>
</div>
</body>

</html>
